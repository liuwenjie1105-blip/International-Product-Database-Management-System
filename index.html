<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BF27 | Angel Yeast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .back-btn:hover { transform: translateX(-6px); }
    </style>
</head>

<body class="bg-gray-50">

<div class="max-w-5xl mx-auto py-12 px-6">

    <!-- 返回按钮 -->
    <a href="../index.html"
       class="inline-flex items-center text-amber-700 font-semibold mb-10 transition back-btn">
        ← Back to Product List
    </a>

    <!-- 产品大图 -->
    <div class="rounded-2xl overflow-hidden shadow-lg mb-10">
        <img src="../image/BF27.jpg"
             alt="BF27"
             class="w-full h-96 object-contain">
    </div>

    <!-- 产品标题 -->
    <h1 class="text-4xl font-bold text-gray-900 mb-6 text-center">BF27</h1>

    <!-- 产品参数 -->
    <div class="bg-white rounded-2xl shadow-md p-8 mb-12">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Product Specification</h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 text-gray-700">

            <p><strong class="text-gray-900">Temperature range:</strong> {{TempRange}}</p>
            <p><strong class="text-gray-900">Ideal temperature:</strong> {{IdealTemp}}</p>
            <p><strong class="text-gray-900">Apparent attenuation:</strong> {{Attenuation}}</p>
            <p><strong class="text-gray-900">Alcohol tolerance:</strong> {{AlcoholTol}}</p>
            <p><strong class="text-gray-900">Flocculation:</strong> {{Flocculation}}</p>

        </div>
    </div>

    <!-- 雷达图区域 -->
    <div class="bg-white rounded-2xl shadow-md p-8 mb-12">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Flavor Profile</h2>

        <div class="flex justify-center">
            <canvas id="radarCanvas" width="380" height="380"></canvas>
        </div>
    </div>

    <!-- 简介 -->
    <div class="bg-white rounded-2xl shadow-md p-8 mb-12">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Product Description</h2>
        <p class="text-gray-700 leading-7">
            {{Description}}
        </p>
    </div>

</div>

<!-- 雷达图脚本（更改 values 即可） -->
<script>
    const canvas = document.getElementById("radarCanvas");
    const ctx = canvas.getContext("2d");

    const labels = ["Maltiness", "Esters", "Sulfur", "Neutrality", "Crispness"];
    const values = {{RadarValues}}; // 如 [3,2,2,5,4]

    const center = canvas.width / 2;
    const radius = 120;
    const angleStep = (Math.PI * 2) / labels.length;

    ctx.strokeStyle = "#ddd";
    for (let level = 1; level <= 5; level++) {
        let r = (radius / 5) * level;
        ctx.beginPath();
        for (let i = 0; i < labels.length; i++) {
            let angle = angleStep * i - Math.PI / 2;
            let x = center + r * Math.cos(angle);
            let y = center + r * Math.sin(angle);
            if (i === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
        }
        ctx.closePath();
        ctx.stroke();
    }

    ctx.strokeStyle = "#888";
    ctx.beginPath();
    for (let i = 0; i < labels.length; i++) {
        let angle = angleStep * i - Math.PI / 2;
        let x = center + radius * Math.cos(angle);
        let y = center + radius * Math.sin(angle);
        ctx.lineTo(x, y);
    }
    ctx.closePath();
    ctx.stroke();

    ctx.fillStyle = "rgba(255,180,0,0.45)";
    ctx.beginPath();
    for (let i = 0; i < labels.length; i++) {
        let angle = angleStep * i - Math.PI / 2;
        let r = (radius / 5) * values[i];
        let x = center + r * Math.cos(angle);
        let y = center + r * Math.sin(angle);
        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
    }
    ctx.closePath();
    ctx.fill();
</script>

</body>
</html>
